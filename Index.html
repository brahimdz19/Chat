<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Friends Chat</title>
  <style>
    :root{
      --primary:#2563eb;
      --bg:#f3f4f6;
      --card:#ffffff;
      --muted:#6b7280;
      --mine:#dbeafe;
      --other:#f1f5f9;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --primary:#60a5fa;
        --bg:#0b1220;
        --card:#0f1724;
        --muted:#9ca3af;
        --mine:#1e3a8a;
        --other:#0b1220;
      }
      body { color: #e5e7eb; }
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{background:linear-gradient(180deg,var(--bg),#e6eefb);display:flex;align-items:center;justify-content:center;padding:12px}

    .app{
      width:100%;
      max-width:920px;
      height:100%;
      max-height:900px;
      background:var(--card);
      border-radius:14px;
      box-shadow:0 6px 24px rgba(2,6,23,0.12);
      display:flex;flex-direction:row;overflow:hidden;
    }

    /* left: chat area */
    .left{
      flex:1;display:flex;flex-direction:column;
      min-width:0;
    }

    .header{
      padding:14px 16px;border-bottom:1px solid rgba(0,0,0,0.06);
      display:flex;align-items:center;gap:12px;justify-content:space-between;
      background:linear-gradient(90deg,var(--primary),#1e40af);
      color:white;
    }
    .header .title{font-weight:700}
    .header .meta{font-size:13px;opacity:0.95}

    .messages{
      flex:1;padding:14px;overflow-y:auto;display:flex;flex-direction:column;gap:8px;background:transparent;
    }

    .msg{max-width:78%;padding:8px 12px;border-radius:12px;word-break:break-word;font-size:14px;box-shadow:0 1px 0 rgba(0,0,0,0.03)}
    .msg .meta{display:block;font-size:11px;color:var(--muted);margin-top:6px}
    .mine{align-self:flex-end;background:var(--mine);color:#04224a;border-bottom-right-radius:4px}
    .other{align-self:flex-start;background:var(--other);color:inherit;border-bottom-left-radius:4px}

    .inputBar{
      display:flex;gap:8px;padding:10px;border-top:1px solid rgba(0,0,0,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.6), transparent);
      align-items:center;
    }
    .inputBar input[type="text"]{
      flex:1;padding:10px 12px;border-radius:10px;border:1px solid #cbd5e1;font-size:15px;outline:none;
      background:transparent;
    }
    .btn{padding:10px 12px;border-radius:10px;border:none;background:var(--primary);color:white;cursor:pointer;font-weight:600}
    .btn.warn{background:#ef4444}

    /* right: side panel */
    .side{
      width:280px;border-left:1px solid rgba(0,0,0,0.06);display:flex;flex-direction:column;
      background:linear-gradient(180deg,#fbfdff,#f7fbfe);
    }
    .side .pad{padding:14px}
    .onlineList{display:flex;flex-direction:column;gap:8px;max-height: calc(100% - 140px); overflow:auto}
    .userChip{display:flex;align-items:center;gap:8px;padding:8px;border-radius:10px;background:rgba(255,255,255,0.6);font-size:14px}
    .userDot{width:10px;height:10px;background:#10b981;border-radius:50%}
    .muted{color:var(--muted);font-size:13px}

    /* small screens */
    @media (max-width:720px){
      .app{flex-direction:column;height:100vh;max-height:none;border-radius:0}
      .side{width:100%;border-left:0;border-top:1px solid rgba(0,0,0,0.06);order:2}
      .left{order:1}
    }

    /* subtle fade-in */
    .msg{animation:fade .16s ease}
    @keyframes fade{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Friends Chat">
    <div class="left">
      <div class="header">
        <div>
          <div class="title">Friends Chat</div>
          <div class="meta" id="statusMeta">Connecting...</div>
        </div>
        <div style="display:flex;gap:10px;align-items:center">
          <div id="onlineCount" class="muted">Online: 0</div>
          <button id="clearBtn" class="btn warn" title="Clear all messages">Clear Chat</button>
        </div>
      </div>

      <div id="messages" class="messages" aria-live="polite"></div>

      <div class="inputBar">
        <input id="messageInput" type="text" placeholder="Type your message and press Enter..." autocomplete="off" />
        <button id="sendBtn" class="btn">Send</button>
      </div>
    </div>

    <aside class="side">
      <div class="pad">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px">
          <div style="font-weight:700">Participants</div>
          <div id="meName" class="muted"></div>
        </div>
        <div id="onlineList" class="onlineList"></div>
      </div>
      <div style="padding:14px;border-top:1px solid rgba(0,0,0,0.04);margin-top:auto">
        <div style="font-size:13px;color:var(--muted);margin-bottom:8px">Hints</div>
        <ul style="padding-left:18px;margin:0;color:var(--muted);font-size:13px">
          <li>Enter your name when prompted (saved locally)</li>
          <li>Press Enter to send</li>
          <li>Dark mode follows system preference</li>
        </ul>
      </div>
    </aside>
  </div>

  <!-- name prompt modal (simple) -->
  <div id="nameModal" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,6,23,0.6);z-index:9999">
    <div style="background:var(--card);padding:18px;border-radius:12px;width:92%;max-width:360px;text-align:center">
      <h3 style="margin:0 0 8px">Enter your name</h3>
      <input id="nameInput" type="text" placeholder="Your name" style="width:100%;padding:10px;border-radius:8px;border:1px solid #cbd5e1;margin-bottom:10px;font-size:15px" />
      <button id="enterName" class="btn" style="width:100%">Join Chat</button>
    </div>
  </div>

  <audio id="notifSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8b9b6b8cb3.mp3?filename=notification-113150.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded, onValue,
      set, onDisconnect, remove, get
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // === your firebase config (you provided earlier) ===
    const firebaseConfig = {
      apiKey: "AIzaSyCfbR_4l7CCvtoXANqg02ZIlVBM4PipqrI",
      authDomain: "chat-ca276.firebaseapp.com",
      databaseURL: "https://chat-ca276-default-rtdb.firebaseio.com",
      projectId: "chat-ca276",
      storageBucket: "chat-ca276.firebasestorage.app",
      messagingSenderId: "361228224911",
      appId: "1:361228224911:web:f6b02359574955814663fa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // paths
    const messagesRef = ref(db, 'chat_messages');
    const presenceRef = ref(db, 'presence');

    // ui elements
    const nameModal = document.getElementById('nameModal');
    const nameInput = document.getElementById('nameInput');
    const enterNameBtn = document.getElementById('enterName');
    const meNameLabel = document.getElementById('meName');
    const messagesDiv = document.getElementById('messages');
    const sendBtn = document.getElementById('sendBtn');
    const messageInput = document.getElementById('messageInput');
    const clearBtn = document.getElementById('clearBtn');
    const notifSound = document.getElementById('notifSound');
    const onlineCountEl = document.getElementById('onlineCount');
    const onlineListEl = document.getElementById('onlineList');
    const statusMeta = document.getElementById('statusMeta');

    // user id + name
    let userId = localStorage.getItem('chat_uid');
    if(!userId){
      userId = 'u_' + Math.random().toString(36).slice(2,10);
      localStorage.setItem('chat_uid', userId);
    }
    let userName = localStorage.getItem('chat_name') || '';

    // show name modal if no name saved
    if(userName){
      nameModal.style.display = 'none';
      meNameLabel.textContent = userName;
      statusMeta.textContent = 'Connected';
    } else {
      nameModal.style.display = 'flex';
      statusMeta.textContent = 'Enter name to join';
    }

    enterNameBtn.onclick = () => {
      const val = nameInput.value.trim();
      if(!val){ alert('Please enter a name'); return; }
      userName = val;
      localStorage.setItem('chat_name', userName);
      meNameLabel.textContent = userName;
      nameModal.style.display = 'none';
      statusMeta.textContent = 'Connected';
      // set presence now
      setPresence();
    };

    // also allow Enter key on modal
    nameInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter') enterNameBtn.click(); });

    // set presence in DB and onDisconnect remove
    function setPresence(){
      if(!userName) return;
      const myRef = ref(db, `presence/${userId}`);
      set(myRef, { name: userName, ts: Date.now() }).catch(()=>{});
      // remove on disconnect
      onDisconnect(myRef).remove().catch(()=>{});
    }

    // refresh presence periodically (heartbeat)
    setInterval(()=>{
      if(userName){
        const myRef = ref(db, `presence/${userId}`);
        set(myRef, { name: userName, ts: Date.now() }).catch(()=>{});
      }
    }, 25000);

    // listen presence
    onValue(ref(db,'presence'), (snap)=>{
      const data = snap.val() || {};
      const users = Object.entries(data).map(([id,u]) => ({ id, name: u.name, ts: u.ts }));
      onlineCountEl.textContent = `Online: ${users.length}`;
      onlineListEl.innerHTML = '';
      users.forEach(u=>{
        const el = document.createElement('div');
        el.className = 'userChip';
        el.innerHTML = `<div style="flex:1"><strong>${u.name}</strong><div style="font-size:12px;color:var(--muted)">id: ${u.id?.slice?.(0,6) || ''}</div></div><div class="userDot" title="online"></div>`;
        onlineListEl.appendChild(el);
      });
    });

    // SEND message
    function sendMessage(){
      const txt = messageInput.value.trim();
      if(!txt || !userName) return;
      const msg = { user: userName, text: txt, time: new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}), uid: userId, created: Date.now() };
      push(messagesRef, msg).then(()=>{ messageInput.value=''; });
    }
    sendBtn.onclick = sendMessage;
    messageInput.addEventListener('keypress', (e)=>{ if(e.key==='Enter') sendMessage(); });

    // listen new messages
    onChildAdded(messagesRef, (snap)=>{
      const m = snap.val();
      if(!m) return;
      renderMessage(m);
      // play sound when message not from me
      if(m.uid !== userId) {
        notifSound.play().catch(()=>{});
      }
    });

    // render message
    function renderMessage(m){
      const d = document.createElement('div');
      d.className = 'msg ' + (m.uid === userId ? 'mine' : 'other');
      d.innerHTML = `<div style="font-weight:600">${escapeHtml(m.user)}</div><div style="margin-top:6px">${escapeHtml(m.text)}</div><span class="meta" style="display:block;margin-top:6px;color:var(--muted)">${escapeHtml(m.time)}</span>`;
      messagesDiv.appendChild(d);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // clear chat
    clearBtn.onclick = async ()=>{
      if(!confirm('Are you sure you want to delete all messages? This action cannot be undone.')) return;
      // remove whole path
      remove(messagesRef).then(()=>{ messagesDiv.innerHTML=''; }).catch(err=>alert('Failed: '+err.message));
    };

    // small helper to escape HTML
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, (c)=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;" })[c]); }

    // ensure presence set when page loads (if name exists)
    if(userName) setPresence();

    // update tab title with unread count when not focused (optional)
    let unread = 0, focused = true;
    window.addEventListener('focus', ()=>{ focused=true; unread=0; document.title='Friends Chat'; });
    window.addEventListener('blur', ()=>{ focused=false; });

    // when new message arrives, if not focused increment unread and update title
    onChildAdded(messagesRef, (snap)=>{
      const m = snap.val();
      if(!m) return;
      if(!focused && m.uid !== userId){
        unread++;
        document.title = `(${unread}) Friends Chat`;
      }
    });

    // simple connectivity indicator (optional)
    const connectedRef = ref(db, '.info/connected');
    onValue(connectedRef, (snap)=>{
      const v = snap.val();
      statusMeta.textContent = v ? 'Connected' : 'Disconnected';
    });

    // auto-scroll to bottom when resizing small screens
    window.addEventListener('resize', ()=>{ messagesDiv.scrollTop = messagesDiv.scrollHeight; });

    // quick load last 100 messages on start (optional)
    // Note: onChildAdded will stream all; for big apps you should limit queries.
    // For simplicity we keep default behavior.

  </script>
</body>
</html>
